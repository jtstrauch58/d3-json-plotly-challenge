<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h2>Belly Button Biodiversity Dashboard</h2>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2" id = 'panel-style'>
        <div>
          <span class = 'text-style'>Test Subject ID No.:</span>
          <select id="selDataset" onchange="getData(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <span class="panel-title text-style">Demographic Info</span>
          </div>
          <div id="sample-metadata" class="panel-body text-style"></div>
        </div>
      </div>
      <div class="col-sm-5" id = 'bar-chart'>
        <div id="bar"></div>
      </div>
      <div class="col-sm-5">
        <div id="gauge-chart"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  <script src="./static/js/bonus.js"></script>
  <script src="samples.json"></script>
  
</body>

</html>
